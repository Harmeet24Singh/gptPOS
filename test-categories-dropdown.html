<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Categories API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 8px 16px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Categories API Test</h1>
    <button onclick="testCategories()">Test Categories API</button>
    <button onclick="testAddItemCategories()">Test Add Item Categories</button>
    <div id="results"></div>

    <script>
        function log(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = new Date().toLocaleTimeString() + ': ' + message;
            resultsDiv.appendChild(div);
        }

        async function testCategories() {
            log('Testing categories API...', 'info');
            
            try {
                const response = await fetch('/api/categories');
                log(`API Response Status: ${response.status}`, 'info');
                
                if (response.ok) {
                    const categories = await response.json();
                    log(`✅ SUCCESS: Found ${categories.length} categories`, 'success');
                    
                    categories.forEach((category, index) => {
                        const name = category.name || category;
                        log(`${index + 1}. ${name}`, 'info');
                    });
                    
                    // Show category names array
                    const categoryNames = categories.map(cat => cat.name || cat);
                    log(`Category names: [${categoryNames.join(', ')}]`, 'info');
                } else {
                    log(`❌ FAILED: API returned ${response.status}`, 'error');
                }
            } catch (error) {
                log(`❌ ERROR: ${error.message}`, 'error');
            }
        }

        async function testAddItemCategories() {
            log('Testing add item page categories...', 'info');
            
            try {
                // Open add item page in new window
                const addItemWindow = window.open('/inventory/add', '_blank');
                
                setTimeout(() => {
                    try {
                        // Check if categories are loaded in the dropdown
                        const categorySelect = addItemWindow.document.querySelector('#category');
                        if (categorySelect) {
                            const options = Array.from(categorySelect.options);
                            log(`✅ SUCCESS: Category dropdown found with ${options.length} options`, 'success');
                            
                            options.forEach((option, index) => {
                                if (option.value) {
                                    log(`${index + 1}. ${option.value}`, 'info');
                                }
                            });
                        } else {
                            log('❌ FAILED: Category dropdown not found', 'error');
                        }
                        
                        addItemWindow.close();
                    } catch (error) {
                        log(`❌ ERROR: ${error.message}`, 'error');
                        addItemWindow.close();
                    }
                }, 3000);
            } catch (error) {
                log(`❌ ERROR: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
